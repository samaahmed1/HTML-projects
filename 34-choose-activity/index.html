<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Activity</title>
</head>
<body>
  <main>
    <section class="choose-activity">
      <form>
        <label> اختر الأنشطة:</label>
        <br>
        <input type="checkbox" name="activity" id="run">
        <label for="run">الجري</label>
        <br>
        <input type="checkbox" name="activity" id="bike">
        <label for="bike"> ركوب الدراجة</label>
        <br>
        <input type="submit" value="إرسال">
      </form>
    </section>
  </main>
</body>
</html>
