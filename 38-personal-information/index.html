<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
</head>
<body>

        <label for="age">العمر :</label>

      </form>
    </section>
  </main>
