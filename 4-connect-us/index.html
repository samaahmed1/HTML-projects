<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect</title>
</head>
<body>
  <main>
    <section class="connect-us">
      <h1>اتصل بنا </h1>

      </form>
    </section>
  </main>
