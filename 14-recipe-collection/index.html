<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Collection</title>
</head>
<body>
  <header>
    <h1>Recipe Collection</h1>
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Recipes</a>
        </li>
        <li>
          <a href="#">Submit a Recipe</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="home">
      <h2>Welcome to Our Recipe Collection</h2>
      <p>latest updates </p>
    </section>
    <section class="recipes">
      <h2>Recipes</h2>
      <h3>Recipes title</h3>
      <p>description</p>
      <button>View Recipes</button>
    </section>
    <section class="submit-a-recipe">
      <h2>Submit a Recipe</h2>
     <form>
      <label for="title">Recipes Title:</label>
      <input type="text" id="title" required name="title">
      <label for="ingredients">Ingredients:</label>
      <textarea name="ingredients" id="ingredients"></textarea>
      <label for="instructions">Instructions:</label>
      <textarea name="instructions" id="instructions"></textarea>
     </form>
    </section>
    <section class="about">
      <h2>About Us</h2>
      <p>Information</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Recipes Collection</p>
  </footer>
